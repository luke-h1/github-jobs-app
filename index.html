<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header">Github Jobs API App</h1>
      <a href="https://github.com/luke-h1" target="_blank"
        ><svg
          width="40"
          height="40"
          viewBox="0 0 1000 1000"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d=" M 375 1000C 375 950 376 899 376 857C 250 880 218 826 208 798C 202 784 178 740 156 728C 139 718 114 695 156 695C 195 694 223 731 233 746C 278 821 349 800 378 787C 383 755 396 733 410 720C 299 708 183 665 183 473C 183 419 202 374 234 339C 229 327 211 275 239 207C 239 207 281 194 376 258C 416 247 459 241 501 241C 544 241 586 247 626 258C 722 193 764 207 764 207C 791 275 774 327 769 339C 801 374 820 418 820 473C 820 665 703 708 592 720C 610 736 626 766 626 813C 626 866 625 950 625 1000"
          /></svg
      ></a>
    </header>
    <div class="form-control" id="form-control">
      <input
        type="text"
        class="job-input"
        id="job-input"
        placeholder="What job are you looking for ?  "
      />
      <input
        type="text"
        class="location-input"
        id="location-input"
        placeholder="Where are you looking to work ? "
      />
      <input type="submit" class="submit-btn" />
    </div>

    <div class="jobs-container">
      <div class="job">
        <h1>${company}</h1>
        <!-- <img src="${company_logo}" /> -->
        <img src="test.jpeg" />
        <div class="card">
          <ul>
            <li>${type}</li>
            <li>${location}</li>
            <li>${create_at}</li>
          </ul>
          <h2>${title}</h2>

          <p>${description}</p>
          <p></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
